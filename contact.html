<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Emilia Iwu">
  <meta name="description" content="The Little Taco Shop Contact page">
  <title>Contact Us</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <h1>Contact Us</h1>
  <nav>
    <ul>
      <li>Home</li>
      <li>About Us</li>
      <li>Our Menu</li>
      <li>Store Hours</li>
    </ul>
  </nav>
  <figure>
    <img src="img/tacos_close_up_400x260.png" alt="">
    <figcaption>Little Taco Shop Tacos</figcaption>
  </figure>
  <article id="contact">
    <h2>Our Contact Form</h2>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Send Us a Message</legend>
        <p>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="email" required>
        </p>
        <p>
          <label for="message">Your Message:</label>
          <textarea name="message" id="message" rows="10" cols="30" placeholder="Type your message here"></textarea>
        </p>
      </fieldset>
      <button type="submit">Send</button>
      <button type="reset">Reset</button>
    </form>


  </article>


</body>

</html>
